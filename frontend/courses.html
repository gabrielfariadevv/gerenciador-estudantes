<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study.io</title>
    <script src="js/courses.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="Logo" width="40" height="32" class="d-inline-block align-text-top">
                Study.io
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./students.html">Estudantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./todo.html">Atividades </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="alert-container"></div>

    <div class="container mt-4">
        <h1>Seus Cursos:</h1>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCourseModal">
            +
        </button>

        <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCourseModalLabel">Adicionar Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-course">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Periodo:</label>
                            </div>
                            <div class="mb-3">
                                <div class="check-input">
                                    <input class="period-input" type="radio" name="period" id="manha" value="Manhã">
                                    <label class="period-input" for="manha">Manhã</label>
                                </div>
                                <div class="check-input">
                                    <input class="period-input" type="radio" name="period" id="tarde" value="Tarde">
                                    <label class="period-input" for="tarde">Tarde</label>
                                </div>
                                <div class="check-input">
                                    <input class="period-input" type="radio" name="period" id="noite" value="Noite">
                                    <label class="period-input" for="noite">Noite</label>
                                </div>
                            </div>                         
                            <button type="submit" class="btn btn-primary">Adicionar Curso</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 g-4" id="course-cards-container">
        </div>
    </div>
</body>
</html>
